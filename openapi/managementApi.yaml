                    example: Internal server error

components:
  securitySchemes:
    authToken:            
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        client_id:
          type: string
        username:
          type: string
        status:
          type: string
        type:
          type: string
        namespace_id:
          type: string
        created_at:
          type: string
          format: date
        updated_at:
          type: string
          format: date
        contacts:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: ["email", "phone_number"]
              contact:
                type: string
              is_verified:
                type: boolean
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        client_id:
          type: string
        username:
          type: string
        status:
          type: string
        type:
          type: string
        namspace_id:
          type: string
        created_at:
          type: string
          format: date
            