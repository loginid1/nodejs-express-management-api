openapi: 3.0.0
info:
  title: LoginID Management API 
  description: LoginID documentation 
  version: 1.0.0
  # Contact information: name, email, URL.
  contact:
    name: LoginID Support
    email: support@loginid.io
    url: https://loginid.io
  # Name of the license and a URL to the license description.
  license:
    name: LoginID
    url: https://loginid.io
    
security:
  - authToken: []  
  
# LoginID Management API   
paths:
  # OpenAPI documents all need a paths element
  /manage/users/retrieve:
    post:
      summary: Retrieve a user profile by username
      description: '**Scope:** users.retrieve'
      tags:
        - Users
      requestBody:
         content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
      parameters:
        - in: header
          name: X-API-Key
          description: Management API key which is created on LoginID admin dashboard.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Error returns from application related problem
        '401':
          description: Invalid token.
          content:
            application/json:    
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: unauthorized
                  message:
                    type: string
                    example: Failed to verify authorization token
        '403':
          description: Operation not allowed.
          content:
            application/json:    
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: operation_not_allowed
                  message:
                    type: string
                    example: Invalid authorization token        
        '404':
          description: User not found.
          content:
            application/json:    
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: user_not_found
                  message:
                    type: string
                    example: User not found   
        '5XX':
          description: Error returns from system related problem 
          content:
            application/json:    
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error 
  /manage/users/delete:
    post:
      summary: Delete a user account by username
      description: '**Scope:** users.delete'
      tags:
        - Users
      requestBody:
         content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
      parameters:
        - in: header
          name: X-API-Key
          description: Management API key which is created on LoginID admin dashboard.
          required: true
          schema:
            type: string
      responses:
        '204':
          description: User successfully deleted. 
        '400':
          description: Error returns from application related problem
          content:
            application/json:    
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: user_not_deleted
                  message:
                    type: string
                    example: Failed to delete the user
        '401':
          description: Invalid token.
          content:
            application/json:    
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: unauthorized
                  message:
                    type: string
                    example: Failed to verify authorization token
        '403':
          description: Operation not allowed.
          content:
            application/json:    
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: operation_not_allowed
                  message:
                    type: string
                    example: Invalid authorization token        
        '5XX':
          description: Error returns from system related problem 
          content:
            application/json:    
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error 

  /manage/users/{user_id}:
